<!DOCTYPE html>
<html>
    <head>
        <title>Mellifluous</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="">Make our breath Resonate! [Beta]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</span></a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Info</a>
          </div>
        </div>
      </nav>
        <div class="container" id="container">
          <div id="box" >
            <div class="media d-flex justify-content-center">
              <img id="cover" class="align-self-start mr-3">
              <div class="media-body">
                <h3 id="title" class="mt-0"></h3>
                <p id="album"></p>
                <p id="artist"></p>
                <p id="year"></p>
                <progress id="duration" value="0" max="1" style="width:80%;"></progress>
                <audio id="music"></audio>
              </div>
            </div>
            <button onclick="prev()" id="btnPrev" class="btn btn-warning"><i class="fas fa-backward"></i></button>
            <button onclick="turnPlay()" id="btnPlay" class="btn btn-success"><i class="fas fa-play"></i></button>
            <button onclick="turnResume()" id="btnResume" class="btn btn-info"><i class="fas fa-play-circle"></i></button>
            <button onclick="turnPause()" id="btnPlay" class="btn btn-danger"><i class="fas fa-pause"></i></button>
            <button onclick="next()" id="btnNext" class="btn btn-primary"><i class="fas fa-forward"></i></button>

          </div>
        </div>

        <script src="assets/javascript/data.js"></script>
        <script src="assets/javascript/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
