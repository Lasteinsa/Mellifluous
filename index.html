<html>
    <head>
        <title>Mellifluous</title>
        <link rel="icon" href="assets/icon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/notmine.css">
        <link rel="stylesheet" href="assets/css/library.css">
        <link rel="stylesheet" href="assets/css/starry.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div id="loader" class="centers">

      </div>
      <!-- <img src="assets/elements.jpg" alt="" id="loader" class="centers"> -->

      <div id="afterLoad">
        <div id="nav">Nabar</div>
        <div id='starry'></div>
        <div id='starry1'></div>
        <div id='starry2'></div>
        <div id='starry3'></div>


        <div class="d-flex justify-content-center my-4">
          <input id="bgstarry" type="checkbox" class="toggle" onclick="bgChange()">
        </div>
        <div class="container">
          <div class="p-5">
            <div class="media d-flex justify-content-center">
              <img id="cover" class="main-cover align-self-start mr-3">
              <div class="media-body">
                <h3 id="title" class="mt-0"></h3>
                <p id="album"></p>
                <p id="artist"></p>
                <p id="year"></p>
                <p id="current-time" class="text-right">0:00</p>
                <progress id="duration" value="0" max="1" ></progress>
                <audio id="music"></audio>
              </div>
            </div>
            <br>
            <button onclick="prev()" id="btnPrev" class="btn ein-btn ein-primary" title="Previous"><i class="fas fa-backward"></i></button>
            <button onclick="turnPlay()" id="btnPlay" class="btn ein-btn ein-primary" title="Play"><i class="fas fa-play"></i></button>
            <button onclick="turnResume()" id="btnResume" class="btn ein-btn ein-primary" title="Resume"><i class="fas fa-play-circle"></i></button>
            <button onclick="turnPause()" id="btnPlay" class="btn ein-btn ein-primary" title="Pause"><i class="fas fa-pause"></i></button>
            <button onclick="next()" id="btnNext" class="btn ein-btn ein-primary" title="Next"><i class="fas fa-forward"></i></button>
          </div>
        <div class="p-5">
          <h4>List of Category</h4>
          <h6>Let us fight for what beautiful in this world </h6>
          <button type="button" onclick="cat('houkai')" id="btnNext" class="ubtn" data-toggle="modal" data-target=".bd-example-modal-lg">Houkai</button>
          <button type="button" onclick="cat('japan')" id="btnNext" class="ubtn" data-toggle="modal" data-target=".bd-example-modal-lg">Japan</button>
          <button type="button" onclick="cat('west')" id="btnNext" class="ubtn" data-toggle="modal" data-target=".bd-example-modal-lg">West</button>
          <button onclick="showElse()" id="btnNext" class="ubtn">Else</button>
          <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="d-flex justify-content-center my-4">
                  <h5 style="border-bottom:solid 1.5px blue; color: black;">List of Songs</h5>
                </div>
                <table class="table">
                  <tbody id="theBox">
                    <!-- List of Songs Here-->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      </div>
      <script src="assets/javascript/data.js"></script>
        <script src="assets/javascript/es6.js"></script>
        <script src="assets/javascript/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
